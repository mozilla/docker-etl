name: example_job

on:
  push:
    branches:
      - main
    paths:
      - 'jobs/example_job/**'
      - '.github/workflows/job-example_job.yml'
  pull_request:
    paths:
      - 'jobs/example_job/**'
      - '.github/workflows/job-example_job.yml'

jobs:
  build-job-example_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Build the Docker image
        # yamllint disable
        run: |
          docker build jobs/example_job -t us-docker.pkg.dev/moz-fx-data-artifacts-prod/docker-etl/example_job:latest
        # yamllint enable
      - name: Save Docker image
        run: |
          docker save us-docker.pkg.dev/moz-fx-data-artifacts-prod/docker-etl/example_job:latest | gzip > /tmp/example_job-image.tar.gz
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: example_job-docker-image
          path: /tmp/example_job-image.tar.gz
          retention-days: 1

  deploy-to-gar-example_job:
    name: Deploy example_job to GAR
    runs-on: ubuntu-latest
    needs: [build-job-example_job]
    if: github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: example_job-docker-image
          path: /tmp
      - name: Load Docker image
        run: |
          docker load < /tmp/example_job-image.tar.gz
      - name: Push Docker image latest to GAR
        uses: mozilla-it/deploy-actions/docker-push@v4.3.2
        with:
          project_id: moz-fx-data-artifacts-prod
          image_tags: us-docker.pkg.dev/moz-fx-data-artifacts-prod/docker-etl/example_job:latest
          workload_identity_pool_project_number: ${{ vars.GCPV2_WORKLOAD_IDENTITY_POOL_PROJECT_NUMBER }}
          service_account_name: docker-etl
