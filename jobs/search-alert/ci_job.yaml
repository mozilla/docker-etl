  build-job-search-alert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Check if job files changed
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            job:
              - 'jobs/search-alert/**'
      - name: Build the Docker image
        if: steps.changes.outputs.job == 'true'
        # yamllint disable
        run: |
          docker build jobs/search-alert -t us-docker.pkg.dev/moz-fx-data-artifacts-prod/docker-etl/search-alert:latest
        # yamllint enable
      - name: Save Docker image
        if: steps.changes.outputs.job == 'true'
        run: |
          docker save us-docker.pkg.dev/moz-fx-data-artifacts-prod/docker-etl/search-alert:latest | gzip > /tmp/search-alert-image.tar.gz
      - name: Upload Docker image artifact
        if: steps.changes.outputs.job == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: search-alert-docker-image
          path: /tmp/search-alert-image.tar.gz
          retention-days: 1

  deploy-to-gar-search-alert:
    name: Deploy search-alert to GAR
    runs-on: ubuntu-latest
    needs: [build-job-search-alert]
    if: github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: search-alert-docker-image
          path: /tmp
      - name: Load Docker image
        run: |
          docker load < /tmp/search-alert-image.tar.gz
      - name: Push Docker image latest to GAR
        uses: mozilla-it/deploy-actions/docker-push@v4.3.2
        with:
          project_id: moz-fx-data-artifacts-prod
          image_tags: us-docker.pkg.dev/moz-fx-data-artifacts-prod/docker-etl/search-alert:latest
          workload_identity_pool_project_number: ${{ vars.GCPV2_WORKLOAD_IDENTITY_POOL_PROJECT_NUMBER }}
          service_account_name: docker-etl
