build-job-influxdb-to-bigquery:
  docker:
    - image: docker:stable-git
  steps:
    - checkout
    - compare-branch:
        pattern: ^jobs/influxdb-to-bigquery/
    - setup_remote_docker:
        version: 19.03.13
    - run:
        name: Build Docker image
        command: docker build -t app:build jobs/influxdb-to-bigquery/
