  build-job-extensions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Check if job files changed
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            job:
              - 'jobs/extensions/**'
      - name: Build the Docker image
        if: steps.changes.outputs.job == 'true'
        # yamllint disable
        run: |
          docker build jobs/extensions -t us-docker.pkg.dev/moz-fx-data-artifacts-prod/docker-etl/extensions:latest
        # yamllint enable
      - name: Test Code
        if: steps.changes.outputs.job == 'true'
        run: docker run us-docker.pkg.dev/moz-fx-data-artifacts-prod/docker-etl/extensions:latest pytest --flake8 --black
      - name: Save Docker image
        if: steps.changes.outputs.job == 'true'
        run: |
          docker save us-docker.pkg.dev/moz-fx-data-artifacts-prod/docker-etl/extensions:latest | gzip > /tmp/extensions-image.tar.gz
      - name: Upload Docker image artifact
        if: steps.changes.outputs.job == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: extensions-docker-image
          path: /tmp/extensions-image.tar.gz
          retention-days: 1

  deploy-to-gar-extensions:
    name: Deploy extensions to GAR
    runs-on: ubuntu-latest
    needs: [build-job-extensions]
    if: github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: extensions-docker-image
          path: /tmp
      - name: Load Docker image
        run: |
          docker load < /tmp/extensions-image.tar.gz
      - name: Push Docker image latest to GAR
        uses: mozilla-it/deploy-actions/docker-push@v4.3.2
        with:
          project_id: moz-fx-data-artifacts-prod
          image_tags: us-docker.pkg.dev/moz-fx-data-artifacts-prod/docker-etl/extensions:latest
          workload_identity_pool_project_number: ${{ vars.GCPV2_WORKLOAD_IDENTITY_POOL_PROJECT_NUMBER }}
          service_account_name: docker-etl
