---
model_type: funnel
metric_hub:
  app_name: "multi_product"
  slug: "search_forecasting_daily_active_users"
  alias: "search_forecasting_daily_active_users"
  start_date: "2018-01-01"
  end_date: "last complete month"
  segments:
    device: "device"
    channel: "'all'"
    country: "CASE WHEN country = 'US' THEN 'US' ELSE 'ROW' END"
    partner: "partner"
  where: "partner = 'Google'"

forecast_model:
  forecast_start: NULL
  forecast_end: NULL
  predict_historical_dates: True
  parameters:
    - segment:
        device: desktop
      start_date: "2018-01-01"
      parameters:
        holidays: ["easter", "covid_sip11"]
        regressors: ["post_esr_migration", "in_covid"]
        use_all_us_holidays: False
        grid_parameters:
          changepoint_prior_scale: [0.001, 0.01, 0.1, 0.2, 0.5]
          changepoint_range: [0.8, 0.9]
          weekly_seasonality: True
          yearly_seasonality: True
        cv_settings:
          initial: "1296 days"
          period: "30 days"
          horizon: "30 days"
          parallel: "processes"
    - segment: 
        device: mobile
      start_date: "2021-01-01"
      parameters:
        holidays: ["easter"]
        regressors: ["after_fenix", "in_covid"]
        use_all_us_holidays: False
        grid_parameters:
          changepoint_prior_scale: [0.001, 0.01, 0.1]
          weekly_seasonality: True
          yearly_seasonality: True
          growth: "logistic"
        cv_settings:
          initial: "366 days"
          period: "30 days"
          horizon: "30 days"
          parallel: "processes"

summarize:
  periods: ["day", "month"]
  numpy_aggregations: ["mean"]
  percentiles: [10, 50, 90]

write_results:
  project: "moz-fx-data-shared-prod"
  dataset: "search_derived"
  table: "search_funnel_forecasts_v1"
  components_table: "search_forecast_model_components_v1"