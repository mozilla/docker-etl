build-job-kpi-forecasting:
  docker:
    - image: docker:stable-git
  steps:
    - checkout
    - compare-branch:
        pattern: ^jobs/kpi-forecasting/
    - setup_remote_docker:
        version: 19.03.13
    - run:
        name: Build Docker image
        command: docker build -t app:build jobs/kpi-forecasting/
    - run:
        name: Test Code
        command: docker run app:build pytest --black
