[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["webcompat_kb"]

[project]
name = "webcompat-kb"
description = "Import webcompat data into BigQuery"
authors = [
  {name = "Mozilla Corporation"}
]
version = "0.1.0"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
license = "MPL-2.0"
dependencies = [
  "bugdantic==0.2.6",
  "google-cloud-bigquery==3.34.0",
  "httpx[http2]>=0.28.1",
  "jinja2>=3.1.6",
  "pydantic==2.11.5",
  "web-features==3.0.0",
]

[project.optional-dependencies]
test = [
  "mypy==1.16.0",
  "pandas-stubs==2.2.2.240603",
  "pytest-ruff==0.4.1",
  "pytest==8.4.0",
  "ruff==0.11.13",
  "types-cachetools==6.0.0.20250525",
  "types-cffi==1.17.0.20250523",
  "types-protobuf==6.30.2.20250516",
  "types-pyOpenSSL==24.1.0.20240722",
  "types-python-dateutil==2.9.0.20250516",
  "types-pytz==2025.2.0.20250516",
  "types-requests==2.32.0.20250602",
  "types-setuptools==80.9.0.20250529",
  "types-tqdm==4.67.0.20250516",
]

[project.scripts]
webcompat-etl = "webcompat_kb.main:main"
webcompat-create-test-dataset = "webcompat_kb.utils:create_test_dataset"
webcompat-backfill-history = "webcompat_kb.utils:backfill_history"
webcompat-check-templates = "webcompat_kb.update_schema:check_templates"


[tool.pytest]
testpaths = ["tests"]

[tool.mypy]
disallow_untyped_defs = true
