build-job-dap-collector:
  docker:
    - image: docker:stable-git
  steps:
    - checkout
    - compare-branch:
        pattern: ^jobs/dap-collector/
    - setup_remote_docker:
        version: 19.03.13
    - run:
        name: Build Docker image
        command: docker build -t app:build jobs/dap-collector/