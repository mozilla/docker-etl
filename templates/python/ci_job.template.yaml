  build-job-{{ job_name }}:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check if job files changed
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            job:
              - 'jobs/{{ job_name }}/**'

      - name: Set up Docker Buildx
        if: steps.changes.outputs.job == 'true' || github.ref == 'refs/heads/main' || contains(github.event.head_commit.message, '[run-tests]')
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        if: steps.changes.outputs.job == 'true' || github.ref == 'refs/heads/main' || contains(github.event.head_commit.message, '[run-tests]')
        uses: docker/build-push-action@v6
        with:
          context: jobs/{{ job_name }}/
          tags: app:build
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Code
        if: steps.changes.outputs.job == 'true' || github.ref == 'refs/heads/main' || contains(github.event.head_commit.message, '[run-tests]')
        run: docker run app:build pytest --flake8 --black

  push-job-{{ job_name }}:
    runs-on: ubuntu-latest
    needs: build-job-{{ job_name }}
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: {{ '${{ secrets.GCP_CREDENTIALS }}' }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push to GCR
        uses: docker/build-push-action@v6
        with:
          context: jobs/{{ job_name }}/
          push: true
          tags: gcr.io/${{ '${{ secrets.GCP_PROJECT }}' }}/{{ job_name }}_docker_etl:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
