  build-job-{{ job_name }}:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Check if job files changed
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            job:
              - 'jobs/{{ job_name }}/**'
      - name: Build the Docker image  
        # yamllint disable
        run: |
          docker build . -t us-docker.pkg.dev/moz-fx-data-artifacts-prod/docker-etl/{{ job_name }}:latest
        # yamllint enable

  deploy-to-gar-{{ job_name }}:
    name: Deploy {{ job_name }} to GAR
    runs-on: ubuntu-latest
    needs: [build-job-{{ job_name }}]
    if: github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Build the Docker image  
        # yamllint disable
        run: |
          docker build . -t us-docker.pkg.dev/moz-fx-data-artifacts-prod/docker-etl/{{ job_name }}:latest
        # yamllint enable
      - name: Push Docker image latest to GAR
        uses: mozilla-it/deploy-actions/docker-push@v4.3.2
        with:
          project_id: moz-fx-data-artifacts-prod
          image_tags: us-docker.pkg.dev/moz-fx-data-artifacts-prod/docker-etl/{{ job_name }}:latest
          workload_identity_pool_project_number: ${{ vars.GCPV2_WORKLOAD_IDENTITY_POOL_PROJECT_NUMBER }}
          service_account_name: docker-etl
